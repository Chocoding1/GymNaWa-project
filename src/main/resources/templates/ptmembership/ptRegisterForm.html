<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PT 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">PT 등록</h2>

    <form th:action th:object="${ptMembershipSaveDto}" method="post">
        <!-- 트레이너 ID (숨겨진 필드) -->
        <input type="hidden" th:field="*{trainerId}">

        <!-- 초기 PT 횟수 -->
        <div class="mb-3">
            <label th:for="initCount" class="form-label">초기 PT 횟수</label>
            <input type="number" th:field="*{initCount}" class="form-control" required min="1">
        </div>

        <!-- 가격 -->
        <div class="mb-3">
            <label for="price" class="form-label">가격</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" required min="0">
        </div>

        <!-- 등록 버튼 -->
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
