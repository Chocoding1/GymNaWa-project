<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>진행 중인 PT 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .pt-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pt-info {
            flex-grow: 1;
        }
        .btn-review {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">진행 중인 PT 목록</h2>

    <!-- PT 목록 반복 출력 -->
    <div th:each="pt : ${ptMembershipList}" class="pt-card">
        <div class="pt-info">
            <p><strong>회원명:</strong> <span th:text="${pt.memberName}">회원명</span></p>
            <p><strong>트레이너명:</strong> <span th:text="${pt.trainerName}">트레이너명</span></p>
            <p><strong>초기 등록 PT 횟수:</strong> <span th:text="${pt.initCount}">0</span></p>
            <p><strong>남은 PT 횟수:</strong> <span th:text="${pt.remainCount}">0</span></p>
        </div>
        <!-- 트레이너 리뷰 작성 버튼 -->
        <a th:href="@{/review/add(trainerId=${pt.trainerId})}" class="btn btn-primary btn-review">
            트레이너 리뷰 쓰기
        </a>
    </div>

    <!-- PT가 없는 경우 -->
    <p th:if="${#lists.isEmpty(ptMembershipList)}" class="text-center text-muted">진행 중인 PT가 없습니다.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
