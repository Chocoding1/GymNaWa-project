<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    <style>
        /* 상단 영역 스타일 */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        #header h1 {
            margin: 0;
            font-size: 20px;
        }
        #header .buttons {
            display: flex;
            gap: 10px;
        }
        #header .buttons button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ffffff;
        }
        #header .buttons button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<div id="header">
    <h1>주변 헬스장을 탐색해보세요!</h1>
    <div class="buttons">
        <span class="welcome-message" th:text="|환영합니다. ${member.name}님!|">로그인 사용자 이름</span>
        <button onclick="location.href='#mypage'"
                th:onclick="|location.href='@{|/member/${member.id}/mypage|}'|">마이페이지</button>
        <form th:action="@{/member/logout}" method="post">
            <button type="submit">로그아웃</button>
        </form>
    </div>
</div>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:680px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=eff131051661689f92f22047ad59a95a"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 표시할 div와 지도 옵션으로 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);
</script>
</body>
</html>
