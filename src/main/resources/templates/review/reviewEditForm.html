<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">리뷰 수정</h2>

    <form th:action method="post" th:object="${reviewEditDto}">

        <!-- 트레이너 이름 -->
        <div class="mb-3">
            <label class="form-label">트레이너</label>
            <input type="text" class="form-control" th:value="${trainerName}" readonly>
        </div>

        <!-- 리뷰 내용 -->
        <div class="mb-3">
            <label th:for="content" class="form-label">리뷰 내용</label>
            <textarea th:field="*{content}" class="form-control" rows="4" required th:value="*{content}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">수정</button>
        <a href="/review/n/list" class="btn btn-secondary">취소</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
