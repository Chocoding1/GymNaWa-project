<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu-item {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 5px;
            text-align: center;
        }
        .menu-item.text-danger {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3">
            <ul class="menu">
                <li>
                    <form th:action="@{/member/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="menu-item text-danger">로그아웃</button>
                    </form>
                </li>
                <li>
                    <form th:action="@{/member/delete-account}" method="post" style="margin: 0;">
                        <button type="submit" class="menu-item text-danger">회원 탈퇴</button>
                    </form>
                </li>
            </ul>
        </nav>

        <!-- Content -->
        <div class="col-md-9">
            <!-- Profile Section -->
            <div id="profile" th:object="${trainer}">
                <h3 class="mb-3">프로필</h3>
                <div class="mb-2"><strong>이름:</strong> <span th:text="*{name}">홍길동</span></div>
                <div class="mb-2"><strong>아이디:</strong> <span th:text="*{loginId}">hong123</span></div>
                <div class="mb-2"><strong>비밀번호:</strong> <span th:text="*{password}">********</span></div>
                <div class="mb-2">
                    <h4>주소</h4>
                    <div><strong>주소:</strong> <span th:text="*{address.address}">서울특별시 강남구 테헤란로</span></div>
                    <div><strong>건물명:</strong> <span th:text="*{address.buildingName}">테헤란빌딩</span></div>
                    <div><strong>상세주소:</strong> <span th:text="*{address.detailAddress}">101호</span></div>
                </div>
                <a th:href="@{|/member/t/*{id}/edit|}" class="btn btn-primary">정보 수정</a>
            </div>

            <!-- Reviews Section -->
            <div id="reviews" class="mt-5">
                <h3 class="mb-3">작성된 리뷰</h3>
                <ul class="list-group">
                    <!-- <li class="list-group-item" th:each="review : ${normalMember.reviews}" th:text="${review}">리뷰 내용</li> -->
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
