<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    <style>
        /* 상단 영역 스타일 */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        #header h1 {
            margin: 0;
            font-size: 20px;
        }
        #header .buttons {
            display: flex;
            gap: 10px;
        }
        #header .buttons button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ffffff;
        }
        #header .buttons button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<div id="header">
    <h1>주변 헬스장을 탐색해보세요!</h1>
    <div class="buttons">
        <button onclick="location.href='#signup'"
                th:onclick="|location.href='@{/member/add}'|">회원가입</button>
        <button onclick="location.href='#login'"
                th:onclick="|location.href='@{/member/login}'|">로그인</button>
    </div>
</div>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:680px;"></div>

<script type="text/javascript" th:src="'//dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${apiKey} + '&libraries=services'"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 표시할 div와 지도 옵션으로 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 주소-좌표 변환 객체를 생성합니다
    var geocoder = new kakao.maps.services.Geocoder();

    // 주소로 좌표를 검색합니다
    geocoder.addressSearch('제주특별자치도 제주시 첨단로 242', function(result, status) {

        // 정상적으로 검색이 완료됐으면
        if (status === kakao.maps.services.Status.OK) {

            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

            // 결과값으로 받은 위치를 마커로 표시합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: coords
            });

            // 인포윈도우로 장소에 대한 설명을 표시합니다
            var infowindow = new kakao.maps.InfoWindow({
                content: '<div style="width:150px;text-align:center;padding:6px 0;">우리회사</div>'
            });
            infowindow.open(map, marker);

            // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
            map.setCenter(coords);
        }
    });
</script>
</body>
</html>
