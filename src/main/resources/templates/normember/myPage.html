<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu-item {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 5px;
            text-align: center;
        }
        .menu-item.text-danger {
            color: #dc3545;
        }
        .section-divider {
            border-top: 2px solid #ddd;
            margin: 30px 0;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3">
            <ul class="menu">
                <li>
                    <form th:action="@{/member/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="menu-item text-danger">로그아웃</button>
                    </form>
                </li>
                <li>
                    <form th:action="@{/member/delete-account}" method="post" style="margin: 0;">
                        <button type="submit" class="menu-item text-danger">회원 탈퇴</button>
                    </form>
                </li>
            </ul>
        </nav>

        <!-- Content -->
        <div class="col-md-9">
            <!-- Profile Section -->
            <div id="profile" th:object="${memberViewDto}">
                <h3 class="mb-3">프로필</h3>
                <div class="mb-2"><strong>이름:</strong> <span th:text="*{name}">name</span></div>
                <div class="mb-2"><strong>성별:</strong> <span th:text="*{gender}">gender</span></div>
                <div class="mb-2"><strong>이메일:</strong> <span th:text="*{email}">email</span></div>
                <div class="mb-2"><strong>아이디:</strong> <span th:text="*{loginId}">loginId</span></div>
                <div class="mb-2"><strong>비밀번호:</strong> <span th:text="*{password}">password</span></div>
                <div class="mb-2">
                    <h4>주소</h4>
                    <div><strong>우편번호:</strong> <span th:text="*{address.zoneCode}">address</span></div>
                    <div><strong>주소:</strong> <span th:text="*{address.address}">address</span></div>
                    <div><strong>건물명:</strong> <span th:text="*{address.buildingName}">buildingName</span></div>
                    <div><strong>상세주소:</strong> <span th:text="*{address.detailAddress}">detailAddress</span></div>
                </div>
                <a th:href="@{|/member/n/*{id}/edit|}" class="btn btn-primary">정보 수정</a>
            </div>

            <hr class="section-divider"> <!-- 구분선 -->

            <!-- 진행중인 PT Section -->
            <div id="ongoing-pt" class="mt-5">
                <h3 class="mb-3">진행중인 PT</h3>
<!--
                <ul class="list-group">
                    <li class="list-group-item" th:each="trainer : ${norMember.trainers}">
                        <strong>트레이너 이름:</strong> <span th:text="${trainer.name}">트레이너 이름</span> |
                        <strong>성별:</strong> <span th:text="${trainer.gender}">성별</span> |
                        <strong>소속 헬스장:</strong> <span th:text="${trainer.gymName}">헬스장 이름</span>
                    </li>
                </ul>
                <p th:if="${#lists.isEmpty(norMember.trainers)}">진행중인 PT가 없습니다.</p>
-->
            </div>

            <hr class="section-divider"> <!-- 구분선 -->

            <!-- Reviews Section -->
            <div id="reviews" class="mt-5">
                <h3 class="mb-3">작성한 리뷰</h3>
<!--
                <ul class="list-group">
                    <li class="list-group-item" th:each="review : ${norMember.reviews}" th:text="${review}">리뷰 내용</li>
                </ul>
                <p th:if="${#lists.isEmpty(norMember.reviews)}">작성한 리뷰가 없습니다.</p>
-->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
