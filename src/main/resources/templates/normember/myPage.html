<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            height: 100%;
            width: 180px;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu-item {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 5px;
            text-align: center;
            background-color: #f1f1f1;
            width: 100%;
        }
        .menu-item:hover {
            background-color: #e2e6ea;
        }
        .menu-item.text-danger {
            color: #dc3545;
        }
        .section-divider {
            border-top: 2px solid #ddd;
            margin: 30px 0;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

<!-- 로그아웃 버튼 -->
<div class="logout-button">
    <form th:action="@{/member/logout}" method="post" style="margin: 0;">
        <button type="submit" class="btn btn-danger">로그아웃</button>
    </form>
</div>

<div class="container mt-5">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3">
            <div class="sidebar">
                <ul class="menu">
                    <li>
                        <a th:href="@{/member/ongoing-pt}" class="menu-item">진행 중인 PT</a>
                    </li>
                    <li>
                        <a th:href="@{/member/reviews}" class="menu-item">내가 쓴 리뷰</a>
                    </li>
                    <li>
                        <form th:action="@{/member/delete-account}" method="post" style="margin: 0;">
                            <button type="submit" class="menu-item text-danger">회원 탈퇴</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Content -->
        <div class="col-md-9">
            <!-- Profile Section -->
            <div id="profile" th:object="${memberViewDto}">
                <h3 class="mb-3">프로필</h3>
                <div class="mb-2"><strong>이름:</strong> <span th:text="*{name}">name</span></div>
                <div class="mb-2"><strong>성별:</strong> <span th:text="*{gender}">gender</span></div>
                <div class="mb-2"><strong>이메일:</strong> <span th:text="*{email}">email</span></div>
                <div class="mb-2"><strong>아이디:</strong> <span th:text="*{loginId}">loginId</span></div>
                <div class="mb-2"><strong>비밀번호:</strong> <span th:text="*{password}">password</span></div>
                <div class="mb-2">
                    <h4>주소</h4>
                    <div><strong>우편번호:</strong> <span th:text="*{address.zoneCode}">zoneCode</span></div>
                    <div><strong>주소:</strong> <span th:text="*{address.address}">address</span></div>
                    <div><strong>건물명:</strong> <span th:text="*{address.buildingName}">buildingName</span></div>
                    <div><strong>상세주소:</strong> <span th:text="*{address.detailAddress}">detailAddress</span></div>
                </div>
                <a th:href="@{|/member/n/*{id}/edit|}" class="btn btn-primary">정보 수정</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
