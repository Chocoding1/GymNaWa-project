<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h4>회원가입</h4>
                </div>
                <div class="card-body">
                    <form th:action th:object="${memberSaveForm}" method="post">
                        <!-- 아이디 -->
                        <div class="mb-3">
                            <label th:for="loginId" class="form-label">아이디</label>
                            <input type="text" th:field="*{loginId}"
                                   th:errorclass="field-error" class="form-control" id="loginId" placeholder="아이디를 입력하세요">
                            <div class="field-error" th:errors="*{loginId}">
                                로그인 아이디 오류
                            </div>
                        </div>
                        <!-- 비밀번호 -->
                        <div class="mb-3">
                            <label th:for="password" class="form-label">비밀번호</label>
                            <input type="password" th:field="*{password}"
                                   th:errorclass="field-error" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                            <div class="field-error" th:errors="*{password}">
                                비밀번호 오류
                            </div>
                        </div>
                        <!-- 이름 -->
                        <div class="mb-3">
                            <label th:for="name" class="form-label">이름</label>
                            <input type="text" th:field="*{name}"
                                   th:errorclass="field-error" class="form-control" id="name" placeholder="이름을 입력하세요">
                            <div class="field-error" th:errors="*{name}">
                                이름 오류
                            </div>
                        </div>
                        <!-- 회원가입 버튼 -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">회원가입</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>이미 계정이 있으신가요? <a href="#login"
                                            th:href="@{/member/login}" class="text-primary">로그인</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
