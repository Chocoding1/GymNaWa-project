<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h4>회원가입</h4>
                </div>
                <div class="card-body">
                    <form th:action th:object="${memberForm}" method="post">
                        <!-- 아이디 -->
                        <div class="mb-3">
                            <label th:for="loginId" class="form-label">아이디</label>
                            <input type="text" th:field="*{loginId}"
                                   th:errorclass="field-error" class="form-control" id="loginId" placeholder="아이디를 입력하세요">
                            <div class="field-error" th:errors="*{loginId}">
                                로그인 아이디 오류
                            </div>
                        </div>
                        <!-- 비밀번호 -->
                        <div class="mb-3">
                            <label th:for="password" class="form-label">비밀번호</label>
                            <input type="password" th:field="*{password}"
                                   th:errorclass="field-error" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                            <div class="field-error" th:errors="*{password}">
                                비밀번호 오류
                            </div>
                        </div>
                        <!-- 이름 -->
                        <div class="mb-3">
                            <label th:for="name" class="form-label">이름</label>
                            <input type="text" th:field="*{name}"
                                   th:errorclass="field-error" class="form-control" id="name" placeholder="이름을 입력하세요">
                            <div class="field-error" th:errors="*{name}">
                                이름 오류
                            </div>
                        </div>
                        <!-- 주소 API -->
                        <div class="mb-3">
                            <label class="form-label">주소</label>
                            <div class="input-group mb-2">
                                <input type="text" th:field="*{address.zonecode}" class="form-control" placeholder="우편번호" readonly>
                                <button type="button" class="btn btn-outline-secondary" onclick="sample6_execDaumPostcode()">우편번호 찾기</button>
                            </div>
                            <input type="text" th:field="*{address.address}" class="form-control mb-2" placeholder="주소">
                            <input type="text" id="sample6_detailAddress" class="form-control mb-2" placeholder="상세주소">
                            <input type="text" id="sample6_extraAddress" class="form-control" placeholder="참고항목">
                        </div>
                        <!-- 회원가입 버튼 -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">회원가입</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>이미 계정이 있으신가요? <a href="#login"
                                            th:href="@{/member/login}" class="text-primary">로그인</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- 다음 주소 API -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;

                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('address.zonecode').value = data.zonecode;
                document.getElementById("address.address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
</body>
</html>
