<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">회원 정보 수정</h2>
    <form th:action method="post" th:object="${form}">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <!-- Login ID -->
        <div class="mb-3">
            <label th:for="loginId" class="form-label">아이디</label>
            <input type="text" th:field="*{loginId}"
                   th:errorclass="field-error" class="form-control" th:value="*{loginId}" required>
            <div class="field-error" th:errors="*{loginId}">
                로그인 아이디 오류
            </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label th:for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}"
                   th:errorclass="field-error" class="form-control" th:value="*{password}" required>
            <div class="field-error" th:errors="*{password}">
                비밀번호 오류
            </div>
        </div>

        <!-- Name -->
        <div class="mb-3">
            <label th:for="name" class="form-label">이름</label>
            <input type="text" th:field="*{name}"
                   th:errorclass="field-error" class="form-control" th:value="*{name}" required>
            <div class="field-error" th:errors="*{name}">
                비밀번호 오류
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
