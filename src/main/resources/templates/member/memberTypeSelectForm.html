<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 종류 선택</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            text-align: center;
            margin-top: 20%;
        }
        .btn {
            width: 200px;
            margin: 10px;
        }
        .btn-general {
            background-color: #007bff;
            color: white;
        }
        .btn-general:hover {
            background-color: #0056b3;
        }
        .btn-trainer {
            background-color: #28a745;
            color: white;
        }
        .btn-trainer:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">회원 종류 선택</h1>
    <p class="mb-4">회원가입을 위해 회원 종류를 선택하세요</p>
    <a th:href="@{/member/add}" class="btn btn-general">일반 회원</a>
    <a th:href="@{/trainer/add}" class="btn btn-trainer">트레이너 회원</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
